<div class="container" id="main-container">
   <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
         <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Ville <span class="sr-only">(current)</span></a>
      </li>
   </ul> 
   <form class="form-inline my-2 my-lg-0">
      <input type="search" (ngModelChange)="searchVilles(key.value)" #key="ngModel" ngModel
       name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search villes..." required>
   </form>
    <div class="row">
      <div *ngFor="let ville of villes" class="col-md-6 col-xl-3">
         <div class="card m-b-30">
            <div class="card-body row">
               <div class="col-6 card-title align-self-center mb-0">
                  <h5>{{ville?.nom}}</h5>
                  <h5>{{ville?.code}}</h5>
               </div>
            </div>
            <div class="card-body">
             <div class="float-right btn-group btn-group-sm">
                <a (click)="onOpenModal(ville, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                <a (click)="onOpenModal(ville, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
             </div>
            </div>
         </div>
      </div>
    </div>
    
    <!-- Add Ville Modal -->
    <div class="modal fade" id="addVilleModal" tabindex="-1" role="dialog" aria-labelledby="addVehiculeModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="addVilleModalLabel">Ajouter ville</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #addForm="ngForm" (ngSubmit)="onAddVille(addForm)">
               <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" ngModel name="nom" class="form-control" id="name" placeholder="Nom" required>
               </div>   
               <div class="form-group">
                <label for="code">Code</label>
                <input type="text" ngModel name="code" class="form-control" id="code" placeholder="Code" required>
             </div> 
               <div class="modal-footer">
                  <button type="button" id="add-ville-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
               </div>
               </form>
            </div>
         </div>
       </div>
       </div>
     
     <!-- Edit Modal -->
     <div class="modal fade" id="updateVilleModal" tabindex="-1" role="dialog" aria-labelledby="villeEditModalLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
                <h5 class="modal-title" id="updateVilleModalLabel">edit Ville</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
             </div>
             <div class="modal-body">
                <form #editForm="ngForm">
                   <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" ngModel="{{editVille?.nom}}" name="nom" class="form-control" id="nom" aria-describedby="typeHelp" placeholder="Nom">
                   </div>
                   <div class="form-group">
                    <label for="code">Code</label>
                    <input type="text" ngModel="{{editVille?.code}}" name="code" class="form-control" id="code" aria-describedby="typeHelp" placeholder="Code">
                 </div>
                   <input type="hidden" ngModel="{{editVille?.id}}" name="id" class="form-control" id="id" placeholder="id">
                   <div class="modal-footer">
                      <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                      <button (click)="onUpdateVille(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                   </div>
                </form>
             </div>
          </div>
       </div>
     </div>
     
     <!-- Delete Modal -->
     <div class="modal fade" id="deleteVilleModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Vehicule</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
             </div>
             <div class="modal-body">
                <p>Est ce que vous voulez supprimer le ville {{deleteVille?.nom}}</p>
                <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
                   <button (click)="onDeleteVille(deleteVille!.id)" class="btn btn-danger" data-dismiss="modal">Oui</button>
                </div>
             </div>
          </div>
       </div>
     </div> 
     </div>
     
     <!-- Notification for no villes -->
     <div *ngIf="villes?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
     <div class="alert alert-info" role="alert">
       <h4 class="alert-heading">NO Villes!</h4>
       <p>Ville ete pas trouve.</p>
 </div>
</div>
